<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>JS-ADV. Lesson 1. Task 3 </title>
</head>

<body>
	<div class="wrap" id="app"></div>

	<script>

		/*
				Задание:
				Сложить в элементе с id App следующую размету HTML:
	
				<header>
					<a href="http://google.com.ua">
						<img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
					</a>
					<div class="menu">
						<a href="#1"> link 1</a>
						<a href="#1"> link 2</a>
						<a href="#1"> link 3</a>
					</div>
				</header>
	
				Используя следующие методы для работы:
				getElementById
				createElement
				element.innerText
				element.className
				element.setAttribute
				element.appendChild
		*/

		const app = document.getElementById("app");

		const header = document.createElement("header");
		const headerLink = document.createElement("a");
					headerLink.href = "http://google.com.ua";

		const img = document.createElement("img");
					img.src = "https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png";

		const menu = document.createElement("div");
					menu.classList.add("menu");

		const numberOfLinks = 3;
		for (let i = 0; i < numberOfLinks; i++) {
			const menuLink = document.createElement("a");
				menuLink.href = `#${i}`;
				menuLink.textContent = `link ${i}`;
				menu.appendChild(menuLink);
		}

		headerLink.appendChild(img);
		header.appendChild(headerLink);
		header.appendChild(menu)

		app.appendChild(header);
	</script>
</body>

</html>
