<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
      Задание:
        Создать список дел, в который можно:
        - Добавить новый элемент
        - Удалить элемент
        - Задать что пункт выполнен

      Шаблон элемента:
        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>

    */
    window.addEventListener("load", function () {
			const addTaskInput = document.getElementById("newToDo");
			const addTaskButton = document.getElementById("AddToDo");
			const toDoList = document.getElementById("toDoList");

			document.querySelectorAll(".listItem button").forEach(btn => btn.addEventListener("click", removeTask));

			function removeTask() {
				this.closest(".listItem").remove();
			}

			addTaskButton.addEventListener("click", function() {
				if (addTaskInput.value.length) {
					const listItem = document.createElement("li");
								listItem.classList.add("listItem");
					const checkbox = document.createElement("input");
								checkbox.type = "checkbox";
								checkbox.classList.add("DoneCheckbox")
					const taskName = document.createElement("span");
								taskName.textContent = addTaskInput.value;
								taskName.classList.add("TodoText");
					const removeTaskButton = document.createElement("button");
								removeTaskButton.textContent = "Remove";
								removeTaskButton.addEventListener("click", removeTask);

					listItem.appendChild(checkbox);
					listItem.appendChild(taskName);
					listItem.appendChild(removeTaskButton);

					toDoList.appendChild(listItem);

					addTaskInput.value = "";
				} 
			})
    });
  </script>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList">

        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">First task</span>
            <button>Remove</button>
        </li>
    </ul>

  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }
    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }
		.DoneCheckbox:checked + span {
			text-decoration: line-through;
		}
    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }
  </style>
</body>
</html>
