<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Taks 1</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap" id="wrap">
        <h1>Добавление списка элементов по условию</h1>

        <header>
          <input type="text" placeholder="" id="Receiver"/>
          <input type="submit" value="Add" id="AddToList"/>
        </header>

        <div>
          <div id="error">

          </div>
          <ul id="list">

          </ul>
        </div>

    </div>
    <script>
      /*
        Задание:

          Написать скрипт, который будет добавлять введеный в инпут Receiver текст
          в список list.
          Если в списке больше 5 записей, убирать Event с кнопки AddToList.
          Кнопке AddToList добавить disabled = true

          После каждого ввода очищать значение инпута

          Используемые методы:

          addEventListener
          removeEventListener

          document.getElementById
          document.createElement

          element.innerText
          element.setAttribute
          element.appendChild

          Получить значение инпута: Receiver.value [Receiver - это id]

      */

			const list = document.getElementById("list");
			const addToListButton = document.getElementById("AddToList");
			const addToListInput = document.getElementById("Receiver");

			function addToList(e) {
				if (document.querySelectorAll("li").length < 5) {
					const li = document.createElement("li");
								li.textContent = addToListInput.value;
					list.appendChild(li);
					addToListInput.value = "";
				}
				else {
					addToListButton.removeEventListener("click", addToList);
					addToListButton.disabled = true;
					document.getElementById("error").textContent = "Error! Only less than 6 tasks!"
				}
			}

			addToListButton.addEventListener("click", addToList);

			let array = [2, 3, 1];

			function sortArray(arr) {
				return arr.slice().sort((a, b) => a - b);
			}

			console.log(sortArray(array));

			console.log(array);

    </script>
  </body>


</html>
