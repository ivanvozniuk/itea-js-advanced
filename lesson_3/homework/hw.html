	<style>
		@keyframes fadeIn {
			from {
				transform: scale(0);
			}
			80% {
				transform: scale(1.1);
			}
			to {
				transform: scale(1);
			}
		}
		@keyframes fadeOut {
			from {
				transform: scale(1);
			}
			20% {
				transform: scale(1.1);
			}
			to {
				transform: scale(0);
			}
		}
	</style>
